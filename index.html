<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Debt Tracker</title>
    
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="manifest" href="manifest.json">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #111827; color: #f3f4f6; font-family: sans-serif; }
        .card { background-color: #1f2937; border-radius: 1rem; padding: 1.5rem; margin-bottom: 1.25rem; border: 1px solid #374151; }
        input { background-color: #111827; border: 1px solid #4b5563; color: white; padding: 0.75rem; border-radius: 0.5rem; width: 100%; }
        .fixed-item { display: flex; justify-between; align-items: center; padding: 0.5rem 0; border-bottom: 1px solid #374151; }
    </style>
</head>
<body class="p-4">
    <div class="max-w-md mx-auto">
        
        <div class="card bg-blue-900/30 border-blue-500/50 text-center">
            <h2 class="text-xs uppercase tracking-widest text-blue-400 font-bold mb-2">My Savings Vault</h2>
            <div id="vault-display" class="text-5xl font-black mb-4">$0.00</div>
            <div class="flex gap-2">
                <input type="number" id="withdraw-amount" placeholder="0.00" class="text-sm">
                <button onclick="withdraw()" class="bg-red-900/50 text-red-200 border border-red-700 px-4 py-2 rounded-lg text-xs font-bold uppercase">Withdraw</button>
            </div>
        </div>

        <div class="card">
            <h2 class="text-green-400 italic mb-4 font-bold">Payday Deposit</h2>
            <div class="grid grid-cols-3 gap-2">
                <div class="col-span-2">
                    <input type="number" id="paycheck" placeholder="Enter Total Pay ($)">
                </div>
                <button onclick="calculatePlan()" class="bg-green-600 text-white font-bold rounded-lg text-xs uppercase">Plan</button>
            </div>
        </div>

        <div class="card">
            <h2 class="text-orange-400 italic font-bold mb-4">March 6th Obligations</h2>
            <div class="space-y-2 text-sm">
                <div class="flex justify-between"><span>WithU Loan</span> <span class="text-gray-400">$85.94</span></div>
                <div class="flex justify-between"><span>Platinum Secured (Gas)</span> <span class="text-gray-400">$196.52</span></div>
                <div class="flex justify-between"><span>4 Card Minimums</span> <span class="text-gray-400">$110.00</span></div>
            </div>
        </div>

        <div id="results" class="hidden card border-yellow-500/50 bg-yellow-900/10">
            <h2 class="text-yellow-500 font-bold mb-3 uppercase text-xs">Snowball Result</h2>
            <div id="results-content" class="text-sm space-y-2"></div>
            <div class="mt-4 p-3 bg-green-900/20 border border-green-500/30 rounded-lg">
                <p class="text-[10px] text-green-300 uppercase font-bold">Snowball Target:</p>
                <p class="text-lg font-bold">Avant Card</p>
            </div>
            <button onclick="confirmVault()" class="w-full mt-4 bg-yellow-600 py-3 rounded-xl font-bold uppercase">Save Extra to Vault</button>
        </div>

    </div>

    <script>
        let vault = parseFloat(localStorage.getItem('vault')) || 0;
        updateVault();

        function updateVault() {
            document.getElementById('vault-display').innerText = `$${vault.toFixed(2)}`;
            localStorage.setItem('vault', vault);
        }

        let leftover = 0;

        function calculatePlan() {
            const pay = parseFloat(document.getElementById('paycheck').value) || 0;
            const fixedTotal = 85.94 + 196.52 + 110.00; // Your specific March 6th numbers
            leftover = pay - fixedTotal;

            const results = document.getElementById('results');
            results.classList.remove('hidden');
            
            document.getElementById('results-content').innerHTML = `
                <div class="flex justify-between"><span>Total Income:</span> <span>$${pay.toFixed(2)}</span></div>
                <div class="flex justify-between"><span>Total Bills:</span> <span class="text-red-400">-$${fixedTotal.toFixed(2)}</span></div>
                <div class="border-t border-gray-700 my-2 pt-2 flex justify-between font-bold text-lg">
                    <span>Snowball Amount:</span> <span class="text-green-400">$${leftover.toFixed(2)}</span>
                </div>
            `;
        }

        function confirmVault() {
            if(leftover > 0) {
                vault += leftover;
                updateVault();
                alert(`$${leftover.toFixed(2)} saved to vault!`);
                document.getElementById('results').classList.add('hidden');
            }
        }

        function withdraw() {
            const amt = parseFloat(document.getElementById('withdraw-amount').value) || 0;
            if(amt > 0 && amt <= vault) {
                vault -= amt;
                updateVault();
                document.getElementById('withdraw-amount').value = '';
            }
        }
    </script>
</body>
</html>
