<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debt Management</title>
    
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="manifest" href="manifest.json">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #111827; color: #f3f4f6; font-family: sans-serif; }
        .card { background-color: #1f2937; border-radius: 1rem; padding: 1.5rem; margin-bottom: 1.25rem; border: 1px solid #374151; }
        input { background-color: #111827; border: 1px solid #4b5563; color: white; padding: 0.75rem; border-radius: 0.5rem; width: 100%; }
        input:focus { font-size: 16px; outline: none; border-color: #4ade80; }
    </style>
</head>
<body class="p-4">
    <div class="max-w-md mx-auto">
        <div class="card bg-blue-900/30 border-blue-500/50 text-center">
            <h2 class="text-xs uppercase tracking-widest text-blue-400 font-bold mb-2">Total Savings Vault</h2>
            <div id="vault-display" class="text-5xl font-black mb-4">$0.00</div>
            <div class="flex gap-2">
                <input type="number" id="withdraw-amount" placeholder="0.00" class="text-sm">
                <button onclick="withdraw()" class="bg-red-900/50 text-red-200 border border-red-700 px-4 py-2 rounded-lg text-xs font-bold uppercase whitespace-nowrap">Withdraw</button>
            </div>
        </div>

        <div class="card">
            <h2 class="text-green-400 italic mb-4 font-bold">Step 1: Deposit Amount</h2>
            <div class="grid grid-cols-3 gap-2">
                <div class="col-span-2"><input type="number" id="paycheck" placeholder="Paycheck Amount ($)"></div>
                <button onclick="runLogic()" class="bg-green-600 text-white font-bold rounded-lg text-xs uppercase">Deposit</button>
            </div>
        </div>

        <div class="card">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-orange-400 italic font-bold">Step 2: Fixed Expenses</h2>
                <button onclick="addExpense()" class="bg-orange-600 text-[10px] px-2 py-1 rounded font-bold uppercase">+ Add Expense</button>
            </div>
            <div id="expense-list" class="space-y-3"></div>
        </div>

        <div class="card">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-blue-400 italic font-bold">Step 3: Debt Manager</h2>
                <button onclick="addDebt()" class="bg-blue-600 text-[10px] px-2 py-1 rounded font-bold uppercase">+ Add Debt</button>
            </div>
            <div id="debt-list" class="space-y-3"></div>
        </div>

        <div id="results" class="hidden card border-yellow-500/50 bg-yellow-900/10">
            <h2 class="text-yellow-500 font-bold mb-3 uppercase text-xs">The Breakdown</h2>
            <div id="results-content" class="text-sm space-y-2"></div>
            <button onclick="confirmSavings()" class="w-full mt-4 bg-yellow-600 py-3 rounded-xl font-bold uppercase">Move Remaining to Vault</button>
        </div>
    </div>

    <script>
        let vault = parseFloat(localStorage.getItem('vault')) || 0;
        updateVault();
        function updateVault() { document.getElementById('vault-display').innerText = `$${vault.toFixed(2)}`; localStorage.setItem('vault', vault); }
        function addExpense() {
            const div = document.createElement('div');
            div.className = 'flex gap-2';
            div.innerHTML = `<input type="text" placeholder="Item" class="w-full text-xs p-2"> <input type="number" placeholder="$" class="w-24 expense-amt text-xs p-2">`;
            document.getElementById('expense-list').appendChild(div);
        }
        function addDebt() {
            const div = document.createElement('div');
            div.className = 'flex gap-2';
            div.innerHTML = `<input type="text" placeholder="Card" class="w-full text-xs p-2"> <input type="number" placeholder="$" class="w-24 debt-amt text-xs p-2">`;
            document.getElementById('debt-list').appendChild(div);
        }
        let tempRemaining = 0;
        function runLogic() {
            let total = parseFloat(document.getElementById('paycheck').value) || 0;
            let exTotal = 0; document.querySelectorAll('.expense-amt').forEach(e => exTotal += (parseFloat(e.value) || 0));
            let dTotal = 0; document.querySelectorAll('.debt-amt').forEach(d => dTotal += (parseFloat(d.value) || 0));
            tempRemaining = total - exTotal - dTotal;
            document.getElementById('results').classList.remove('hidden');
            document.getElementById('results-content').innerHTML = `
                <div class="flex justify-between"><span>Income:</span> <span>$${total.toFixed(2)}</span></div>
                <div class="flex justify-between"><span>Expenses:</span> <span class="text-red-400">-$${exTotal.toFixed(2)}</span></div>
                <div class="flex justify-between"><span>Debt:</span> <span class="text-red-400">-$${dTotal.toFixed(2)}</span></div>
                <div class="border-t border-gray-700 my-2 pt-2 flex justify-between font-bold text-lg"><span>Leftover:</span> <span class="text-green-400">$${tempRemaining.toFixed(2)}</span></div>
            `;
        }
        function confirmSavings() {
            if(tempRemaining > 0) { vault += tempRemaining; updateVault(); alert("Added to Vault!"); document.getElementById('results').classList.add('hidden'); }
        }
        function withdraw() {
            const amt = parseFloat(document.getElementById('withdraw-amount').value) || 0;
            if(amt > 0 && amt <= vault) { vault -= amt; updateVault(); }
        }
    </script>
</body>
</html>
